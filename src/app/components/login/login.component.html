<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-6">
              <div class="card1 pb-5">
                  <!-- <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div> -->
                  <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="card2 card border-0 px-4 py-5">
                  <div class="row mb-4 px-3">
                      <h6 class="mb-0 mr-4 mt-2 text-center">Sign in </h6>
                      <div>
                          <!-- <div class="fa fa-facebook"></div> -->
                      </div>
                      <div >
                          <!-- <div class="fa fa-twitter"></div> -->
                      </div>
                      <div >
                          <!-- <div class="fa fa-linkedin"></div> -->
                      </div>
                  </div>
                  <div class="row px-3 mb-4">
                      <div ></div>
                       <!-- <small class="or text-center">Or</small> -->
                      <div ></div>
                  </div>
                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <fieldset [disabled]='login_input'>

                          <div class="row px-3"> <label class="mb-1">
                                  <h6 class="mb-0 text-sm">Email Address</h6>
                              </label> 
                              <input class="form-control" type="email" name="email" placeholder="Enter a valid email address" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/> 
                              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                  <div *ngIf="f.email.errors.required">Email is required</div>
                                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                              </div>
                          </div>
                          <br>
                          
                          <div class="row px-3"> <label class="mb-1">
                                  <h6 class="mb-0 text-sm">Password</h6>
                              </label>
                               <input type="password" name="password" placeholder="Enter password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/> 
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                  <div *ngIf="f.password.errors.required">Password is required</div>
                                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                              </div>
                          </div>
                      </fieldset>

                      <div class="row px-3 mb-4">
                          <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a data-toggle="modal" data-target="#basicExampleModal" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                      </div>
                      <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button> </div>
                      <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger" (click)='register()'>Register</a></small> </div>
                  </form>
              </div>
          </div>
      </div>
      <!-- <div class="bg-blue py-4">
          <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
              
          </div>
      </div> -->
  </div>
</div>


<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <mat-progress-bar *ngIf='forgot_progress' mode="indeterminate"></mat-progress-bar>
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Forgot your password ?</h5>
            </div>
      <div class="modal-body">
        <!-- <p>Enter your email to retrieve your password</p> -->
        <form [formGroup]="forgotPassword">
            <fieldset [disabled]='forgot_input'>

                <div class="row px-3"> <label class="mb-1">
                        <h6 class="mb-0 text-sm">Email Address</h6>
                    </label> 
                    <input class="form-control" type="email" name="email" placeholder="Enter a valid email address" formControlName="email" [ngClass]="{ 'is-invalid': forgot && for.email.errors }"/> 
                    <div *ngIf="forgot && for.email.errors" class="invalid-feedback">
                        <div *ngIf="for.email.errors.required">Email is required</div>
                        <div *ngIf="for.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            </fieldset>

          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)='onForgot()'>Submit</button>
      </div>
    </div>
  </div>
</div>
