<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
	<div class="card card0 border-0">
		<div class="row d-flex">
			<div class="col-lg-6">
				<div class="card1 pb-5">
					<!-- <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div> -->
					<div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="card2 card border-0 px-4 py-5">
					<div class="row mb-4 px-3">
						<h6 class="mb-0 mr-4 mt-2 text-center">Enter new password to reset</h6>
						<div>
							<!-- <div class="fa fa-facebook"></div> -->
						</div>
						<div >
							<!-- <div class="fa fa-twitter"></div> -->
						</div>
						<div >
							<!-- <div class="fa fa-linkedin"></div> -->
						</div>
					</div>
					<div class="row px-3 mb-4">
						<div ></div>
						 <!-- <small class="or text-center">Or</small> -->
						<div ></div>
					</div>
					<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
						<fieldset [disabled]="disabled">

							
												  <div class="row px-3"> <label class="mb-1">
														  <h6 class="mb-0 text-sm">Password</h6>
													  </label> 
													  <input class="form-control" type="password" name="password" placeholder="Enter a password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/> 
													  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
														  <div *ngIf="f.password.errors.required">Password is required</div>
														  <div *ngIf="f.password.errors.email">Password must be at least 6 characters</div>
													  </div>
												  </div>
												  <br>
												  
												  <div class="row px-3"> <label class="mb-1">
														  <h6 class="mb-0 text-sm">Confirm Password</h6>
													  </label>
													   <input type="password" name="cpassword" placeholder="Confirm password" formControlName="cpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }"/> 
													  <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
														  <div *ngIf="f.cpassword.errors.required">Confirm Password is required</div>
														  <div *ngIf="f.cpassword.errors.minlength">Confirm Password must be at least 6 characters</div>
													  </div>
												  </div>
												  <div class="row px-3 mb-4">
													  <!-- <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a data-toggle="modal" data-target="#basicExampleModal" class="ml-auto mb-0 text-sm">Forgot Password?</a> -->
												  </div>
												  <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Reset</button> </div>
												  <!-- <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger ">Register</a></small> </div> -->
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		
	</div>
  </div>
